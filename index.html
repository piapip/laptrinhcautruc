              <select data-trigger="" name="choices-single-defaul" class="keytype">

              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input name="textField" id="timkiem" type="text" placeholder="Nháº­p keyword...." />

    <div class="my-table">

        <tr class="header first-wrap input-field" >
            <th>Brand</th>
            <th>Category</th>
            <th>Image</th>

        </tr>

        <script src="js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    <script>
      $(document).ready(function(){
        $("#demo").click(function(){
        var selectedKeytype = $("select.keytype").children("option:selected").val();
        // alert("You have selected the keytype - " + selectedKeytype);
        var keyword = document.getElementById("timkiem").value;
        console.log(keyword);
        $.ajax({
          url: `/api/db/products/get-${selectedKeytype.toLowerCase()}/${keyword}`,
          type: "get",
          // contentType: "application/json",
          // data: JSON.stringify({content: keyword, keytype:selectedKeytype}),
          success: function(data){
            console.log(data.results);
            for (var i=0; i < data.results.length; i++){
              $("#myTable").append(`
                <tr>
                  <td>${data.results[i].brand_name}</td>
                  <td>${data.results[i].category_name}</td>
                  <td><img src="${data.results[i].image}" height=100 width=100></td>
                  <td>${data.results[i].description}</td>                  
                  <td>${data.results[i].price}</td>
                  <td>${data.results[i].sold_out}</td>
                </tr>
              `)
              }
            }
          })
        })
      })
      </script>
